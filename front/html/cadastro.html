<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cadastrologin.css">
</head>

<body>

    <div id="meu-header"></div>

    <section class="invisivel">
        <div class="container-wrapper">
            <div class="container">
                <h2>Crie sua conta</h2>

                <div class="form-group">
                    <input type="text" id="nmCliente" placeholder="Nome Completo" />
                </div>
                <div class="form-group">
                    <input type="text" id="nuCpf" placeholder="CPF" />
                </div>
                <div class="form-group">
                    <input type="email" id="dsEmail" placeholder="E-mail" />
                </div>
                <div class="form-group" id="DataTelefone">
                    <input type="text" id="dsNascimento" placeholder="Data de Nascimento" />
                    <input type="text" id="nuTelefone" placeholder="NÃºmero de Telefone" />
                </div>
                <div class="form-group">
                    <input type="password" id="dsSenha" placeholder="Senha" />
                </div>
                <div class="form-group">
                    <input type="password" id="senhaconfirma" placeholder="Digite novamente sua senha" />
                </div>

                <button id="sendDataBtn" class="botao primary">Criar Conta</button>
                <a href="login.html"><button class="botao secondary">Entrar</button></a>
            </div>
        </div>
    </section>

    <script src="../js/cadastro.js"></script>
    <script src="../js/cabecalho.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../js/mascara.js"></script>

    
    
</body>

</html>

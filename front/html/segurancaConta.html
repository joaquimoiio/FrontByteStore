<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Conta</title>
    <link rel="stylesheet" href="../css/dropdawnperfillogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div id="meu-header"></div>
    <div class="container">

        <section class="seguranca-conta">
            <h2>Seguran√ßa da Conta</h2>
            <div id="mensagem-feedback" class="mensagem-feedback" style="display: none;"></div>
            <form>
                <label for="senha-atual">Senha Atual</label>
                <input type="password" id="senha-atual" name="senha-atual" placeholder="Senha Atual">

                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" placeholder="Nova Senha">

                <label for="confirmar-senha">Confirmar Nova Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Nova Senha">

                <button type="submit">Alterar Senha</button>
            </form>
        </section>
    </div>
    
    <script src="../js/cabecalho.js"></script>
    <script src="../js/segurancaConta.js"></script>

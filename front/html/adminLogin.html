<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ByteStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cadastrologin.css">
    <style>
        .admin-logo {
            font-size: 24px;
            color: #4088f4;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .admin-label {
            color: #4088f4;
            font-size: 14px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="meu-header"></div>
    
    <section class="invisivel">
        <div class="container-wrapper">
            <div class="container">
                <div class="admin-logo">
                    <i class="bi bi-shield-lock"></i> ByteStore Admin
                </div>
                <h2>Login Administrativo</h2>
                
                <div class="form-group">
                    <label class="admin-label">Usuário</label>
                    <input type="text" id="adminUsername" placeholder="Usuário" />
                </div>
                <div class="form-group">
                    <label class="admin-label">Senha</label>
                    <input type="password" id="adminPassword" placeholder="Senha" />
                </div>
                
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;">
                    Usuário ou senha incorretos.
                </div>

                <button id="adminLoginBtn" class="botao primary">Entrar</button>
                <a href="exibirProduto.html"><button type="button" class="botao secondary">Voltar para Loja</button></a>
            </div>
        </div>
    </section>

    <script src="../js/cabecalho.js"></script>
    <script src="../js/adminLogin.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Conta</title>
    <link rel="stylesheet" href="../css/dropdawnperfillogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div id="meu-header"></div>
    <div class="container">

        <section class="dados-cadastrais">
            <h2>Dados Cadastrais</h2>
            <form class="form">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nmCliente" name="nome" placeholder="Nome Completo">

                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="dtNasc" name="nascimento">

                <label for="cpf">CPF</label>
                <input type="text" id="nuCpf" name="cpf" placeholder="CPF">

                <label for="telefone">Telefone</label>
                <input type="tel" id="nuTelefone" name="telefone" placeholder="Telefone">

                <label for="email">E-mail</label>
                <input type="email" id="dsEmail" name="email" placeholder="E-mail">

                <button type="submit">Alterar Dados</button>
            </form>
        </section>
    </div>
    
    <script src="../js/dadosCliente.js"></script>
    <script src="../js/cabecalho.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/mascara.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
